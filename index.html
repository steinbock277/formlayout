<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Infos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1>Personal Info</h1>

        <h4>Hear you can view and adjust your Address</h4>
    </section>
    <section>

        <form class="form1" action="">
            <label for="firstName" class="first-name">First Name</label>
            <input id="firstName" type="text">
      
            <label for="lastName" class="last-name">Last Name</label>
            <input id="lastName" type="text">
            
            <label for="gender">Gender</label>
    
            <div class="radio">
    
                <input type="radio" id="female" name="gender" value="F">
                <label for="female"><h1>F</h1></label>
                
                <input type="radio" id="male" name="gender" value="M">
                <label for="male"><h1>M</h1></label>
      
            </div>
    
            <label for="age">Age</label>
            <input id="age" type="number">
    
          </form>
    </section>
</body>
</html>
