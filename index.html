<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Infos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Profil</h1>

    <h4>Hear you can view and adjust your Address details.</h4>

    <form>
        <fieldset>
            <legend>Personal Infos</legend>

            <label for="firstName" class="first-name">Titel</label>
            <input id="firstName" type="text" placeholder="Dr. hc">

            <label for="firstName" class="first-name">First Name</label>
            <input id="firstName" type="text" placeholder="Peter">

            <label for="lastName" class="last-name">Last Name</label>
            <input id="lastName" type="text" placeholder="Muster">

            <label for="gender">Gender</label>

            <div class="radio">

                <input type="radio" id="female" name="gender" value="F">
                <label for="female">F</label>

                <input type="radio" id="male" name="gender" value="M">
                <label for="male">M</label>

            </div>

            <label for="age">Age</label>
            <input id="age" type="number">


        </fieldset>
    </form>
</body>

</html>
